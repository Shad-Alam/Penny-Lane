<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Penny Lane </title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">

    <!-- External css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading part -->
    <header class="container">
        <h1 class="heading-style"> Penny Lane </h1>
    </header>

    <!-- Main part -->
    <main class="main-style">
        <section class="container">
            <div class="">
              <div class="row g-4">
                <!-- Adding image -->
                <div class="col-lg-6 col-md-12">
                  <div class="card border-0 h-100" style="border-radius: 20px;">
                    <div class="card-body">
                        <img src="images/bg-image.jpg" class="w-100 h-100" alt="...">
                    </div>
                  </div>
                </div>
    
                <!-- Income, Expenses part-->
                <div class="col-lg-6 col-md-12">
                  <div class="card border-0 h-100" style="border-radius: 20px;">
                    <form class="p-3 justify-content-center align-items-center">
                      <div class="mb-3 row wrap-style">
                        <h1 class="text-style1"> Income </h1>
                      </div>

                      <div class="row mb-3">
                        <label for="inputEmail3" class="text-end col-sm-2 col-form-label">Income:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control input-style1" id="income">
                        </div>
                      </div>

                      <div class="mb-3 row wrap-style">
                        <h1 class="text-style1"> Expenses </h1>
                      </div>

                      <div class="row mb-3">
                        <label for="inputEmail3" class="text-end col-sm-2 col-form-label">Food:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control input-style1" id="food">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputEmail3" class="text-end col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control input-style1" id="rent">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputEmail3" class="text-end col-sm-2 col-form-label">Clothes:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control input-style1" id="clothes">
                        </div>
                      </div>
                      <div class="text-center">
                        <button id="calculate" class="mt-3 button-style" type="button"> Calculate </button>

                        <h1 class="mt-3 mb-3 text-style2"> Total Expenses: <span id="total-expenses"> 0</span> </h1>
                        <h1 class="mb-4 text-style2"> Balance: <span id="balance">0</span></h1>
                      </div>

                      <div class="text-center">
                          <label for="" class="">Save:</label>
                          <input type="text" id="percent" class="input-style2">
                          <label for="" class=""> % </label>
                               <!-- Save button --> 
                          <button id="save" class="button-style" type="button"> Save </button>

                          <h1 class="mt-3 mb-3 text-style2"> Saving Amount: <span id="saving-amount">0</span> </h1>
                          <h1 class="text-style2"> Remaining Balance: <span id="remaining-balance">0</span> </h1>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
    </main>

     <!-- External js link -->
     <script src="app.js"></script>


    <!-- bootstrap js -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <!-- sweetalert2 link  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
